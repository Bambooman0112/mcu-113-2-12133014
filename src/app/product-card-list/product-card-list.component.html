@for (product of products(); track $index) {

<app-product-card
  [id]="product.id"
  [productName]="product.name"
  [authors]="product.authors"
  [company]="product.company"
  [isShow]="product.isShow"
  [photoUrl]="product.photoUrl"
  [creatDate]="product.createDate"
  [price]="product.price"
  (emit)="edit.emit(product)"
  (remove)="remove.emit(product)"
  (view)="view.emit(product)"
></app-product-card>
} @empty {
<div class="data-empty">無資料</div>
}
<app-pagination [totalCount]="products.length" [(pageIndex)]="pageIndex" pageSize="2"></app-pagination>
